<form [formGroup]="searchVisitForm" class="search-form">
  <mat-form-field appearance="outline" class="search-input">
    <mat-label>Enter Keyword to search</mat-label>
    <input matInput formControlName="title" (input)="searchVisits()">
  </mat-form-field>
</form>


<div class="visit-list">
  <mat-card class="visit-card" *ngFor="let visit of listOfVisits">
    <div class="visit-details">
      <h2 class="visit-name">{{ visit.title }}</h2>
      <p class="visit-description">{{ visit.description }}</p>

      <mat-divider></mat-divider>
      <div class="visit-info">
        <div class="info-row">
          <span class="info-label">Due Date:</span>
          <span class="info-value">{{ visit.dueDate | date: 'MMM d, y'}}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Patient:</span>
          <span class="info-value">{{ visit.patientName }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Priority:</span>
          <span class="info-value">{{ visit.priority }}</span>
        </div>
        <div class="info-row">
          <span class="info-label">Status:</span>
          <span class="info-value">{{ visit.visitStatus }}</span>
        </div>
      </div>

      <mat-divider></mat-divider>
      <div class="actions">
        <button mat-icon-button color="accent" class="view-button" routerLink="/doctor/visit-details/{{visit.id}}">
          <mat-icon>visibility</mat-icon>
        </button>
        <a mat-icon-button color="primary" class="update-button"
           [routerLink]="'/doctor/visit/' + visit.id + '/edit'">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button color="warn" class="delete-button" (click)="deleteVisit(visit.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

    </div>
  </mat-card>

</div>
